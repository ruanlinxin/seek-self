          2. å¼€å¯"æœªçŸ¥æ¥æº"åº”ç”¨å®‰è£…æƒé™
          3. ç‚¹å‡» APK æ–‡ä»¶è¿›è¡Œå®‰è£…
          
          æž„å»ºçŠ¶æ€: æˆåŠŸ
          EOF

      - name: Upload mobile artifact
        uses: actions/upload-artifact@v4
        with:
          name: mobile-${{ needs.prepare.outputs.version_mobile }}
          path: dist/mobile/
          retention-days: 30

