        run: |
          echo "æ‰§è¡Œé¢„æž„å»º (æµæ°´çº¿ä¸­æ€»æ˜¯æ‰§è¡Œ)..."
          yarn workspace mobile expo prebuild --platform android --clean --clear-cache

      - name: Configure Android Build
        run: |
          cd mobile/android
          
          # åˆ›å»º local.properties
          echo "sdk.dir=$ANDROID_HOME" > local.properties
          
          # åˆ›å»º/æ›´æ–° gradle.properties ä¼˜åŒ–æž„å»ºæ€§èƒ½
          cat >> gradle.properties << EOF
